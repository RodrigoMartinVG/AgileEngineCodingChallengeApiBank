<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


<style type="text/css">
    .credit {
        color: blue;
    }
    .debit {
        color: red;
    }
</style>

</head>
<body>


<div class="container">
    <h1>Proyect Accounting notebook by Rodrigo Vidal</h1>

    <h2>{{title}}</h2>

        {{#transactions}}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title {{Type}}">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ID}}"><b>Type:</b>{{Type}}  <b>Amount</b>:${{Amount}}</a>
                    </h4>
                </div>
                <div id="collapse{{ID}}" class="panel-collapse collapse ">
                    <div class="panel-body {{Type}}"><b>Date:</b>{{Date}}    <b>Type:</b>{{Type}}    <b>Amount</b>:${{Amount}}</div>
                </div>
            </div>
        {{/transactions}}




    </h1>
</div>

</body>
</html>
